trigger:
- none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cf551750-1b9e-4db0-a72d-65cca3e70d63'
  imageRepository: 'frontendagents'
  containerRegistry: 'cradoagentsmgmtjpe001.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/ubuntu-22-04/ubuntu-22-04.dockerfile'
  tag: 'ubuntu-22-04-$(Build.BuildId)'

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
